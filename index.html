    <style>
        body { 
            font-family: 'Inter', sans-serif;

<body>

    <div id="app-wrapper">
        <header class="bg-white/80 backdrop-blur-md border-b border-slate-200 sticky top-0 z-40">
            <div class="max-w-2xl mx-auto px-6 h-16 flex items-center justify-between">
                <div class="flex items-center gap-3 active:scale-95 transition-transform" onclick="renderPhase(0)">
                    <div class="w-10 h-10 rounded-xl bg-blue-600 flex items-center justify-center shadow-md overflow-hidden border border-slate-100">
                        <img src="foto-jp.jpg" alt="JP" class="w-full h-full object-cover" onerror="this.innerText='JP';">
                    </div>
                    <div>
                        <span class="block text-[8px] font-black tracking-widest text-slate-400 uppercase">Fisioterapia</span>
                        <span class="block text-xs font-black tracking-tighter text-slate-800 leading-none uppercase">Reabilitação</span>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <div id="user-button"></div>
                    <div class="relative w-10 h-10">
                        <svg class="w-full h-full" viewBox="0 0 100 100">
                            <circle class="text-slate-100 stroke-current" stroke-width="10" cx="50" cy="50" r="40" fill="transparent"></circle>
                            <circle id="progress-ring" class="text-blue-600 progress-ring__circle stroke-current" stroke-width="10" stroke-linecap="round" cx="50" cy="50" r="40" fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="251.2"></circle>
                        </svg>
                        <div class="absolute inset-0 flex items-center justify-center">
                            <span id="global-progress-text" class="text-[9px] font-black text-blue-600">0%</span>
                        </div>
                    </div>
                </div>
            </div>

        <main class="max-w-2xl mx-auto px-6 py-6">
            <nav class="flex gap-2 p-1 bg-slate-200/50 backdrop-blur-sm rounded-2xl mb-8 overflow-x-auto no-scrollbar sticky top-20 z-30 shadow-inner">
                <button onclick="renderPhase(0)" id="btn-0" class="flex-1 py-3 px-4 rounded-xl text-[10px] font-black transition-all whitespace-nowrap active:scale-95">INÍCIO</button>
                <button onclick="renderPhase(1)" id="btn-1" class="flex-1 py-3 px-4 rounded-xl text-[10px] font-black transition-all whitespace-nowrap active:scale-95">FASE 1</button>
                <button onclick="renderPhase(2)" id="btn-2" class="flex-1 py-3 px-4 rounded-xl text-[10px] font-black transition-all whitespace-nowrap active:scale-95">FASE 2</button>
                <button onclick="renderPhase(3)" id="btn-3" class="flex-1 py-3 px-4 rounded-xl text-[10px] font-black transition-all whitespace-nowrap active:scale-95">FASE 3</button>
            </nav>

            <div id="app-content" class="fade-in"></div>
        </main>

        <nav class="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-lg border-t border-slate-200 p-4 z-50 shadow-lg">
            <div class="max-w-2xl mx-auto flex items-center justify-between gap-4">
                <div class="flex items-center gap-3 cursor-pointer active:scale-90 transition-transform" onclick="toggleChat()">
                    <div class="w-10 h-10 rounded-full bg-green-100 text-green-600 flex items-center justify-center relative shadow-sm">
                        <i data-lucide="message-circle" class="w-5 h-5"></i>
                        <span class="absolute top-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full animate-pulse"></span>
                    </div>
                </div>
                
                <a href="https://wa.me/5521972183072" target="_blank" onclick="trackClinic('CliqueConsultoriaPremium')" class="flex-1 bg-slate-900 text-white px-5 py-3 rounded-2xl shadow-xl active:scale-95 transition-all flex items-center justify-between hover:bg-black group">
                    <div class="flex flex-col">
                        <span class="text-[7px] uppercase tracking-[0.2em] text-slate-400 font-bold">Acelere os resultados</span>
                        <span class="text-[11px] font-black flex items-center gap-2">CONSULTORIA PREMIUM</span>
                    </div>
                    <i data-lucide="star" class="w-4 h-4 text-yellow-400 fill-yellow-400"></i>
                </a>
            </div>
        </nav>

        <div id="chat-modal" class="fixed inset-0 z-[60] flex items-end sm:items-center justify-center pointer-events-none p-4 bg-black/40 backdrop-blur-sm hidden opacity-0 transition-opacity duration-300">
            <div class="bg-white w-full max-w-md h-[500px] rounded-3xl shadow-2xl border border-slate-200 flex flex-col pointer-events-auto transform transition-transform translate-y-10">
                <div class="p-4 border-b flex justify-between items-center bg-blue-600 rounded-t-3xl text-white">
                    <div class="flex items-center gap-2 text-sm font-bold"><i data-lucide="bot" class="w-4 h-4"></i> Suporte</div>
                    <button onclick="toggleChat()" class="p-1 hover:bg-white/20 rounded-lg"><i data-lucide="x" class="w-5 h-5"></i></button>
                </div>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50 no-scrollbar"></div>
                <form onsubmit="sendMessage(event)" class="p-4 bg-white border-t rounded-b-3xl flex gap-2">
                    <input id="chat-input" type="text" placeholder="Dúvida sobre dor, gelo..." class="flex-1 bg-slate-100 rounded-xl px-4 text-sm">
                    <button type="submit" class="bg-blue-600 text-white p-3 rounded-xl active:scale-90"><i data-lucide="send" class="w-4 h-4"></i></button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // --- CORE TRACKING ---
        function trackClinic(eventName, params = {}) {
            if (typeof fbq !== 'undefined') {
                fbq('trackCustom', eventName, { ...params, pixelID: '1535063944450903' });
            }
        }

        // --- DATA OBJECT (Mantido conforme original) ---
        const PORTAL_DATA = { /* ... Seus dados de fase aqui ... */ };

        // --- STATE MANAGEMENT ---
        let userState = JSON.parse(localStorage.getItem('jp_portal_state')) || {};
        let activePhase = 0;

        // --- AUTH & INIT ---
        window.addEventListener('load', async () => {
            await Clerk.load();
            if (Clerk.user) {
                document.getElementById('app-wrapper').style.display = 'block';
                Clerk.mountUserButton(document.getElementById('user-button'));
                renderPhase(0);
            } else {
                Clerk.openSignIn({ appearance: { elements: { footer: "hidden" } } });
            }
        });

        // --- RENDERING ENGINE ---
        function renderPhase(id) {
            activePhase = id;
            updateNavUI(id);
            const container = document.getElementById('app-content');
            const data = PORTAL_DATA[id];
            
            // Tracking Início de Fase
            trackClinic('InicioFase', { fase_id: id });

            // Animação
            container.classList.remove('fade-in');
            void container.offsetWidth;
            container.classList.add('fade-in');

            // Scroll suave ao topo
            window.scrollTo({ top: 0, behavior: 'smooth' });

            if (id === 0) {
                renderHome(container, data);
            } else {
                renderPhaseDetail(container, data, id);
            }
            
            lucide.createIcons();
            updateProgress();
        }

        function toggleAch(key, phaseId) {
            const isChecking = !userState[key];
            userState[key] = isChecking;
            localStorage.setItem('jp_portal_state', JSON.stringify(userState));
            
            if (isChecking) trackClinic('ConclusaoExercicio', { item: key, fase: phaseId });

            // Update UI local para evitar reload total da fase (Native-like)
            const row = document.querySelector(`[onclick="toggleAch('${key}', ${phaseId})"]`);
            if (row) {
                const box = row.querySelector('.w-5');
                const label = row.querySelector('label');
                box.className = `w-5 h-5 rounded border-2 flex items-center justify-center transition-all ${isChecking ? 'bg-blue-600 border-blue-600' : 'border-slate-300'}`;
                box.innerHTML = isChecking ? '<i data-lucide="check" class="text-white w-3 h-3"></i>' : '';
                label.className = `text-xs font-bold select-none ${isChecking ? 'text-slate-400 line-through' : 'text-slate-700'}`;
                lucide.createIcons();
            }

            updateProgress();
            if(isChecking) checkCelebration(phaseId);
        }

        function updateNavUI(id) {
            [0,1,2,3].forEach(i => {
                const btn = document.getElementById(`btn-${i}`);
                if (btn) {
                    btn.className = i === id 
                        ? "flex-1 py-3 px-4 rounded-xl text-[10px] font-black bg-blue-600 text-white shadow-md scale-105 transition-all"
                        : "flex-1 py-3 px-4 rounded-xl text-[10px] font-black text-slate-500 hover:bg-white/50 transition-all";
                }
            });
        }

        function updateProgress() {
            let total = 0, done = 0;
            Object.keys(PORTAL_DATA).forEach(k => {
                if(k != 0 && PORTAL_DATA[k].achievements) {
                    PORTAL_DATA[k].achievements.forEach((_, i) => {
                        total++; if(userState[`f${k}_c${i}`]) done++;
                    });
                }
            });
            const perc = total === 0 ? 0 : Math.round((done/total)*100);
            document.getElementById('global-progress-text').innerText = perc + "%";
            const circle = document.getElementById('progress-ring');
            const circumference = 40 * 2 * Math.PI;
            circle.style.strokeDashoffset = circumference - (perc / 100) * circumference;
        }

        // --- SECURITY ---
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = e => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false;
        };
    </script>
